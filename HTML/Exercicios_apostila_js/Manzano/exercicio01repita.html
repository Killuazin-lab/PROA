<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero de 15 ao 200</title>
</head>
<body>
    <script>
        let cont=15;
        do{
            alert(cont+" X " +cont+ " = "+ cont*cont); //ou cont**2
            cont++;
        } while(cont<201);
    </script>
</body>
</html>
