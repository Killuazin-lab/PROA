<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        let nome;
        nome=prompt("Digite o seu nome: ");
        alert("Bem vindo " +nome);

        let num1,num2,soma,sub,div,mult;
        num1=parseInt(prompt("Digite um numero: "));
        num2=parseInt (prompt("Digite outro numero: "));
        soma=num1+num2;
        sub=num1-num2;
        div=num1/num2;
        mult=num1*num2;
        alert("A soma dos numeros são: "+soma);
        alert("A subtração dos numeros são: "+sub);
        alert("A divisão dos numeros são: "+div);
        alert("A multiplicação dos numeros são: "+mult);

    </script>
</body>
</html>
