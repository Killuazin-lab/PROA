    <title>Exercicio 9 FACCAT</title>

<body>
    <script>

        let SM,PR,NS;
        SM=parseInt(prompt("Escreva o salario mensal: "));
        PR=parseInt(prompt("Escreva o valor do reajuste: "));
        NS= SM + (SM*(PR/100));
        alert("O novo salario sera: "+NS);

    </script>
</body>
