<body style="background-color: rgb(202, 238, 226);text-align: center;">
    <h2>Formulário</h2>
    <form action="login.html" method="post"> <!--Post não aparece informações, get aparece informações-->

        <label for="nome">*Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui" required autocomplete="additional-name" tabindex="1"> 
        <br>
        <label for="sobrenome">*Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" value="testes" required>
        <br>
        <label for="senha">*Senha:</label>
        <input type="password" name="senha" id="senha" required tabindex="2">
        <input type="submit" value="Enviar">
    </form>

</form>

    </form>
