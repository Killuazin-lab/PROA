<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <meta name="keywords" content="Tabelas, HTML, CSS">
    <meta name="description" content="primeira construção de tabelas">
    <meta name="author" content="Breno Amorim Candido">
    <link rel="stylesheet" href="css/estilo02.css">
</head>
<body>
    <h2>Tabela em HTML</h2>

    <table>

        <tr>

            <th>Empresa</th>
            <th>Contato</th>
            <th>País</th>

        </tr>
        <tr>

            <td>Ifood</td>
            <td>Leonardo</td>
            <td>Polônia</td>

        </tr>
        <tr>

            <td colspan="2">Carrefour</td>
            <td>Fernanda</td>
            <td>França</td>

        </tr>
        <tr>
            <td>Supermercado Big</td>
            <td rowspan="2">José</td>
            <td>Estados Unidos</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Rafael</td>
            <td>Canadá</td>
        </tr>

    </table>
    <br>
    <br>
    <br>
    <h2>Tabela com Col & Row Span</h2>
    <br>
    <br>
    <table>

        <tr>

            <th>pum</th>
            <th>pim</th>
            <th>pa</th>

        </tr>
        <tr>

            <td>teste1</td>
            <td>teste2</td>
            <td>teste3</td>
        </tr>
        <tr>

            <td>te1</td>
            <td>te2</td>
            <td>te3</td>

        </tr>
        <tr>
            <td colspan="2" rowspan="3">ka1</td>
            <td>ka2</td>
            <td>ka3</td>
        </tr>
        <tr>
            <td>ma1</td>
            <td>ma2</td>
            <td>ma3</td>
        </tr>
        <tr>
            <td>jghfijh</td>
            <td>dshfhfds</td>
            <td>asijsdaji</td>
        </tr>

    </table>    

</body>
</html>
